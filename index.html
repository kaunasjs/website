---
layout: default
---

<div class="home">

  <h1 class="page-heading">BuvÄ™ susitikimai</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          {{ post.title }}
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </h2>
        <div>
            {{ post.content }}
        </div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Prenumeruoti <a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>

</div>
